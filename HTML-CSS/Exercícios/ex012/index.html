<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/mar-capa.png" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4" />
        <source src="midias/meu-video.m4v" type="video/mp4" />
        <source src="midias/meu-video.webm" type="video/webm" />
        <p>Infelizmente seu navegador não suporta vídeo! <a href="mídias/meu-video.mp4">- Clique aqui para baixar o arquivo MP4!</a></p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=iPEu3RIq-49EE27H" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/174464999?h=554db0d538&autoplay=1&loop=1" width="500" height="316" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
