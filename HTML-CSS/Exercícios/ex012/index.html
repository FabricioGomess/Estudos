<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos com HTML5</title>
        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Esse vídeo está hospedado no meu próprio servidor.</p>
        <video controls>
            <source src="mídias/meu-video.mp4" type="video/mp4" />
            <source src="mídias/meu-video.m4v" type="video/mp4"/>
            <source src="mídias/meu-video.webm" type="video/webm"/>
            <p>Infelizmente seu navegador não suporta vídeo! <a
            href="mídias/meu-video.mp4">- Clique aqui para baixar o arquivo MP4!</a></p>
        </video>
    </body>
</html>
