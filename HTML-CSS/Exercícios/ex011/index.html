<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML5</title>
        
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou
        simplesmente aumente e diminua o tamanho do seu navegador.</p>
        
        <picture>
            <source srcset="imagens/foto-p.png" type="image/png" media="(max-width:
            700px)" />
            <source srcset="imagens/foto-m.png" type="image/png"
            media="(max-width: 1000px)" />
            <img src="imagens/foto-g.png" alt="Foto flexível grande" />
        </picture>
        
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midias/happy-mistake.mp3" type="audio/mpeg"/>
            <source src="midias/happy-mistake.ogg" type="audio/ogg"/>
            <source src="midias/happy-mistake.wav" type="audio/wav"/>
        </audio>
    </body>
</html>
